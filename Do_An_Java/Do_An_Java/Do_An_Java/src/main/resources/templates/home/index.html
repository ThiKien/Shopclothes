  <!-- CSS-->
  <style>
  * {
    box-sizing: border-box;
    border-width: 0;
    border-style: solid;
    border-color: #e5e7eb;
}

  ul{
  list-style: none
  }

  a {
    color: inherit;
    text-decoration: inherit;
}
  .header__nav {
  font-size: 14px;
  font-weight: 700;
  background-color: #FF69B4;
  color: #fff;
  padding: 12px 20px;
  }
  .header__nav li i {
  font-size: 20px;
  margin-right: 4px;
}
.header__nav li span {
  display: flex;
  align-items: center;
  position: relative;
}
.header__nav li span::before {
  content: "";
  display: block;
  position: absolute;
  height: 1px;
  width: 0;
  bottom: -4px;
  left: 50%;
  transform: translateX(-50%);
  transition: 0.2s linear;
  background-color: #fff;
}
.header__nav li:hover span::before {
  width: 100%;
}
img {
    max-width: 100%;
    height: auto;
}
.content{
padding:0 25px;
}
.banner {
    display: grid;
    grid-template-columns: 2fr 1fr;
    margin-top: 10px;
    gap: 27px;
  }
.banner .banner__left {
  overflow: hidden;
  position: relative;
}
.banner .banner__left img {
  border-top-left-radius: 4px;
    border-top-right-radius: 4px;
    width: 100%; /* Added to make the images responsive */
    height: 100%; /* Added to make the images responsive */
    object-fit: cover; /* Added to maintain image aspect ratio */
}
.banner .owl-dots {
  display: grid;
    grid-template-columns: repeat(5, 1fr);
    background-color: #fff;
    font-size: 12px;
    font-weight: 700;
    align-items: center;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    position: absolute; /* Added to position the dots relative to the banner left */
    bottom: 0; /* Added to align the dots at the bottom */
    width: 100%;
}
.banner .owl-dot {
  height: 30px;
  box-shadow: rgba(0, 0, 0, 0.02) 0px 1px 3px 0px, rgba(27, 31, 35, 0.15) 0px 0px 0px 1px;
}
.banner .owl-dot .banner-dots {
  height: inherit;
  width: 100%;
  background-color: #FF69B4; /* Change the background color to your desired color */
    color: #fff; /* Change the text color to your desired color */
    padding: 5px 10px; /* Adjust the padding as needed */
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.banner .owl-dot .banner-dots:hover {
    background-color: #FF1493; /* Change the background color to your desired hover color */
  }

.banner .owl-theme .owl-nav.disabled + .owl-dots {
  margin-top: 0;
}
.banner .banner__right {
    display: grid;
    grid-template-rows: repeat(2, 1fr); /* Updated to repeat(2, 1fr) */
    gap: 27px;
  }
.banner .banner__right img {
    border-radius: 4px;
    width: 100%; /* Added to make the images responsive */
    height: 100%; /* Added to make the images responsive */
    object-fit: cover; /* Added to maintain image aspect ratio */
  }
</style>
