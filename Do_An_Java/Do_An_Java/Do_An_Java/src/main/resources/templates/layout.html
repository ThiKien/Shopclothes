<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<head>
    <!-- Font Awesome Line -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <title>My App</title>
    <link th:fragment="link-css" rel="stylesheet"
          th:href="@{/css/bootstrap.min.css}">
    <link th:fragment="custom-css" rel="stylesheet"
          th:href="@{/css/style.css}">
    <!-- CSS-->
    <style>
i{
 font-size: 28px;
}
    </style>
</head>
<body class="d-flex flex-column h-100">
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Clothes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products" sec:authorize="hasAnyAuthority('ADMIN','USER')">List
                            Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products/add" sec:authorize="hasAnyAuthority('ADMIN')">Add
                            Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/emailForm">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart" sec:authorize="hasAnyAuthority('ADMIN','USER')">
                            <button
                                    id="cart"
                                    class="d-flex align-items-center position-relative bg-light"
                                    data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">
                                <i class="las la-shopping-cart"></i>
                                <div>Giỏ hàng</div>

                            </button>
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button class="btn btn-outline-danger" type="submit">Logout</button>
                        </form>
                    </li>
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a class="btn btn-outline-primary" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    </nav>
</header>
<div class="container">
    <div th:fragment="content"></div>
</div>
<footer th:fragment="footer" class="footer mt-auto py-3 bg-light">


    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery-3.7.0.min.js}"></script>
</footer>
</body>
</html>
